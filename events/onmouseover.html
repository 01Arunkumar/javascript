<<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>events</title>
        <meta name="description" content="on mouse over event">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>ONMOUSEOVER EVENT</h1>
        <img src="./pic.jpg" height="300px" width="300px" rel="camera image" onmouseover="mouseoverEvent()"/>
        <input type="text" value="address" onmouseup="colour()" id="colour"/>
        <p id="colour"></p>
        <script>
            function mouseoverEvent(){
                alert("this is the camera image!");
            }
            function colour(){
               document.getElementById("colour").style.backgroundColor="pink";    
            }
        </script>
    </body>
</html>
